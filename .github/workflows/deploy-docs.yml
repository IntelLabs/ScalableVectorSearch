# Simple workflow for deploying static content to GitHub Pages
name: Deploy Docs

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt install -y doxygen
          pip install \
            archspec \
            scikit-build \
            sphinx \
            breathe \
            sphinx_rtd_theme \
            sphinx-collapse

      - name: Build Wheel
        env:
          CC: clang-14
          CXX: clang++-14
        run: |
          cd ${GITHUB_WORKSPACE}/bindings/python
          python setup.py bdist_wheel --cmake-executable="cmake" --build-type=Debug -- -- -j2
          pip install ./dist/pysvs*.whl

      - name: Build Docs
        working-directory: ${{ runner.temp }}
        run: |
          cmake \
            -B${{ runner.temp }}/build_docs \
            "-S${GITHUB_WORKSPACE}" \
            -DSVS_BUILD_DOCS=YES
          make -C ${{ runner.temp }}/build_docs

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload the sphinx generated site.
          path: ${{ runner.temp }}/build_docs/docs/sphinx
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
